name: Publish to Chrome Web Store

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g. v1.4.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Download zip from GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release download "${{ inputs.tag }}" --pattern "*.zip" --dir dist-zip --repo "${{ github.repository }}"
      - name: Find extension zip
        id: find-zip
        run: echo "path=$(ls dist-zip/*.zip)" >> "$GITHUB_OUTPUT"
      - name: Publish to Chrome Web Store
        uses: mobilefirstllc/cws-publish@latest
        with:
          action: 'publish'
          client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
          client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          refresh_token: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          extension_id: ${{ secrets.CHROME_EXTENSION_ID }}
          zip_file: ${{ steps.find-zip.outputs.path }}
