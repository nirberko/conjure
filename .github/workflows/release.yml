name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-node-env
      - run: pnpm lint
      - run: pnpm type-check
      - run: pnpm test

  release:
    needs: quality-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: ./.github/actions/setup-node-env
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: '0'
        run: npx semantic-release
