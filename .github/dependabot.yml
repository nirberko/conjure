version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      langchain:
        patterns:
          - '@langchain/*'
      dev-dependencies:
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - 'vitest*'
          - '@testing-library/*'
      build-tools:
        patterns:
          - 'vite'
          - 'turbo'
          - 'typescript'

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
